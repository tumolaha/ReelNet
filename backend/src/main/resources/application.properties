spring.application.name=ReelNet
api.version=1.0

# OpenAPI Documentation
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Customize Swagger UI
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.tryItOutEnabled=true

# OpenAPI Configuration
springdoc.packages-to-scan=com.reelnet
springdoc.paths-to-match=/api/**,/actuator/**
springdoc.show-actuator=true
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json

# Cache Control
springdoc.cache.disabled=false
springdoc.writer-with-default-pretty-printer=true

# Server Configuration
server.port=${SERVER_PORT:8080}

# Supabase Database Configuration
spring.datasource.url=${SUPABASE_DB_URL:jdbc:postgresql://db.YOUR_PROJECT_REF.supabase.co:5432/postgres}
spring.datasource.username=${SUPABASE_USERNAME:postgres}
spring.datasource.password=${SUPABASE_PASSWORD:your_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.main.allow-bean-definition-overriding=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus,httptrace
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.health.probes.enabled=true
management.health.db.enabled=true
management.health.diskspace.enabled=true

# Database Health Check
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=60000

# Logging for Database Connection
logging.level.org.springframework.jdbc.core=INFO
logging.level.com.reelnet.infrastructure.persistence=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Database Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.validation-timeout=3000

# Metrics Configuration
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.enable.jvm=true

# Health Check Configuration
health.check.api-key=${HEALTH_CHECK_API_KEY:your-secret-api-key}
health.check.enabled=true

# Auth0 Configuration
auth0.domain=${AUTH0_DOMAIN}
auth0.client-id=${AUTH0_CLIENT_ID}
auth0.client-secret=${AUTH0_CLIENT_SECRET}
auth0.audience=${AUTH0_AUDIENCE}

# JWT Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://${AUTH0_DOMAIN}/
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://${AUTH0_DOMAIN}/.well-known/jwks.json
